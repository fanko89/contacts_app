<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contacts app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">  
</head>
  <body>

    <div class="container text-center text-white">
        <h1>Contact App</h1>
        </div>
       
        <div class="container text-center d-flex p-2">
        <div class="card mx-auto" style="width: 50rem;">
            <div class="card-body">
            
              <p class="card-text">Please select Once of the following</p>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">
    Create New Contact
   </button>

   <!-- Button drop down -->
              <div class="dropdown p-3">
                <button class="btn btn-secondary dropdown-toggle" id="nameCategory" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown button
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item">Action</a></li>
        
                </ul>
              </div>


  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <h5 class="card-title">Contact Information</h5>
            <div class="mb-3">
              <input type="text" class="form-control" id="name" placeholder="enter name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="number" placeholder=" enter number">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="enter email">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="text" placeholder="enter text">
              </div>
  
  
  


        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
  </div>
</div>
</div>
</div>
</div>


   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
