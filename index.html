<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contacts app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">  
</head>
  <body>

    <div class="container text-center text-white">
        <h1>Contact App</h1>
        </div>
       
        <div class="container text-center d-flex p-2">
        <div class="card mx-auto" style="width: 44rem;">
            <div class="card-body">
            
              <p class="card-text">Please select Once of the following</p>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">
    Create New Contact
   </button>

   <!-- Button drop down -->
              <div class="dropdown p-3">
                <button class="btn btn-secondary dropdown-toggle" id="catList" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown button
                </button>
                <ul class="dropdown-menu" id="contactSelect">
        
                </ul>
              </div>




  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <h5 class="card-title">Contact Information</h5>
            <div class="mb-3">
              <input type="text" class="form-control name" placeholder="enter full name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control phone" placeholder=" enter phone number">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control email" placeholder="enter email">
              </div>
              <div class="mb-3">
  
                <textarea class="form-control text" id="exampleFormControlTextarea1" placeholder="enter notes about contact" rows="3"></textarea>
              </div>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-secondary addContact"  data-bs-dismiss="modal">Save</button>
        </div>
      </div>
  </div>
</div>
</div>
</div>
</div>
<div class="card mx-auto" style="width: 44rem; min-height: 30rem;">
 
  <!-- contact information -->
  <div class="container p-4 m-3">

      <ul class="outputUL">
      </ul>


</div>
</div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
  </body>
</html>
